<div>
  <button data-on-click=":edit"><i class="icon-pencil"></i></button>
  <button data-on-click=":remove"><i class="icon-remove"></i></button>
  <p data-text="entry:created_at | dateTime"></p>
  <p data-each-tag="entry.tagArray">
    <span data-text="tag:key"></span>
    <span data-show="tag:val | toBoolean">: <span data-text="tag:val"></span></span>
  </p>
</div>
